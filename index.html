<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEYBLADE X Deck Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>BEYBLADE X Deck Builder</h1>

    <section id="deck-builder-area">
        <h2>デッキカスタマイズ</h2>
        </section>

    <hr>

    <section id="parts-selector-area">

        </section>
